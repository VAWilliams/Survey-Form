<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.min.js"></script>
</head>
<body>

    <section id="content-wrapper" data-ng-app="form">

        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill in the form below!</p>

        <form id="survey-form" action="" method="post" data-ng-controller="formController">

            <div>
                <label for="name" id="name-label"><span class="header">Name</span> <br>
                    <input type="text" id="name" placeholder="Enter your name." required>
                </label>
            </div>

            <div>
                <label for="email" id="email-label"><span class="header">Email</span> <br>
                    <input type="email" id="email" placeholder="Enter your email address." required>
                </label>
            </div>

            <div>
                <label for="number" id="number-label"><span class="header">Age</span> <br>
                    <input type="number" id="number" placeholder="Enter your age." min="18" max="40" required>
                </label>
            </div>

            <div id="dropdown-wrapper">
                <span class="header">Which option best describes your current role?</span>
                <br>
                <select name="dropdown" id="dropdown">
                    <option
                        data-ng-repeat="detail in dropdownItemDetails"
                        data-ng-value="detail.value"
                        data-ng-disabled="!detail.value"
                        data-ng-selected="!detail.value"
                    >{{ detail.text }}</option>
                </select>
            </div>

            <div id="radio-button-wrapper">
                <span class="header">
                    Would you recommend freeCodeCamp to a friend?
                </span>
                <span class="radio-button-box" data-ng-repeat="detail in radioButtonItemDetails">
                    <br>
                    <span>{{ detail.text }}</span> <input type="radio" name="recommend" class="radio-button" value="{{ detail.value }}">
                </span>
            </div>

            <div id="checkbox-wrapper">
                <span class="header">What would you like to see improved? <span class="suggestion">(Check all that apply)</span></span>
                <span data-ng-repeat="detail in checkboxItemDetails">
                    <br>
                    <label for="">
                        <input type="checkbox" name="" class="checkbox" value="{{ detail.value }}">
                        {{ detail.label }}
                    </label>
                </span>
            </div>

            <div>
                <span class="header">
                    Any comments or suggestions?
                </span>
                <br>
                <br>
                <textarea name="suggestions" id="suggestions" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>

        </form>

    </section>

    <script src="scripts/main.js"></script>
    
</body>
</html>
